version: '3.8'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - quiz_network

  bot:
    build: .
    env_file: .env
    depends_on:
      - db
    networks:
      - quiz_network
    command: ["sh", "-c", "npm run build && npm start"]

networks:
  quiz_network:
    driver: bridge

volumes:
  db_data:
