version: "3.8"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
  bot:
    build: .
    env_file: .env
    depends_on:
      - db
    command: ["sh", "-c", "npm run build && npm start"]
volumes:
  db_data:
